<section class="section-small section-lighter-grey">
  <div class="container">
    <img src="/assets/images/icon_back.png" class="back pointer" (click)="back.emit()"/>
    <div>
      <h4>Vous avez identifié un problème {{report.category | precedeBy : 'de' : 'd\''}}</h4>
      <span class="note" *ngIf="report.subcategory">
        {{report.subcategory.title}}
      </span>
      <p class="steps">
        <span class="{{getStepClass('Subcategory')}}">L'incident</span>
        &nbsp;>&nbsp;
        <span class="{{getStepClass('Details')}}">La description</span>
        &nbsp;>&nbsp;
        <span class="{{getStepClass('Company')}}">Le commerçant</span>
        &nbsp;>&nbsp;
        <span class="{{getStepClass('Consumer')}}">Le consommateur</span>
        &nbsp;>&nbsp;
        <span class="{{getStepClass('Confirmation')}}">Confirmation</span>
      </p>
    </div>
  </div>
</section>
