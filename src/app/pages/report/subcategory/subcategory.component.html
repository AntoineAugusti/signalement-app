<section class="section section-white">
  <div class="container">
    <form [formGroup]="subcategoryForm" (submit)="submitSubcategoryForm()" id="subcategoryForm">
      <div class="row pb-4" *ngFor="let subcategory of anomalySubcategories">
        <div class="col-1 text-right pr-1">
          <input type="radio" formControlName="anomalySubcategory" [value]="subcategory.title" />
        </div>
        <div class="col-11 pl-1">
          <label class="d-block mb-0">{{subcategory.title}}</label>
          <span class="note">{{subcategory.description}}</span>
        </div>
      </div>
      <div class="notification error" *ngIf="showErrors && anomalySubcategoryCtrl.hasError('required')">
        Veuillez sélectionner une des propositions ci-dessus.
      </div>
      <hr />
      <button type="submit" class="btn btn-lg btn-primary">
        Détailler l'incident
      </button>
    </form>
  </div>
</section>
