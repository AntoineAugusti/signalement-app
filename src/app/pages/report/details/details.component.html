<section class="section section-white">
  <div class="container">

    <form [formGroup]="detailsForm" (submit)="submitDetailsForm()" id="detailsForm">

      <div class="form__group" *ngIf="subcategoryDetails?.precision">
        <label>
          {{subcategoryDetails.precision.title}}
        </label>
        <div class="row pb-2 pl-3" *ngFor="let option of subcategoryDetails.precision.options">
          <div class="col-2 col-sm-1 text-right pr-1">
            <input type="radio" formControlName="precision" [value]="option.title" id="radio-{{option.title}}"/>
          </div>
          <div class="col-10 col-sm-11 pl-1">
            <label class="d-block mb-0 pointer" for="radio-{{option.title}}">{{option.title}}</label>
            <span class="note" [innerHTML]="option.content"></span>
          </div>
        </div>
      </div>

      <div class="form__group">
        <label>
          Description du problème
        </label>
        <br />
        <span class="note" [innerHTML]="subcategoryDetails?.descriptionTips"></span>
        <textarea formControlName="description"
                  rows="3"
                  maxlength="500"
                  placeholder="500 caractères maximum">
                </textarea>
      </div>

      <div class="form__group">
        <label>
          Date et plage horaire du constat
        </label>
        <div class="row">
          <div class="col-12 col-sm-6">
            <input type="text"
                   formControlName="anomalyDate"
                   placeholder="Date du constat"
                   bsDatepicker
                   [bsConfig]="{ containerClass: 'theme-default' }">
          </div>
          <div class="col-12 col-sm-6">
            <div class="form__group">
              <select formControlName="anomalyTimeSlot">
                <option disabled value="">Plage horaire</option>
                <option *ngFor="let hour of plageHoraireList" value="{{hour}}">de {{hour}}h à {{hour + 1}}h</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="form__group">
        <label>
          Photos du problème / produit / ticket de caisse (facultatif)
        </label>
        <div class="row">
          <div class="col-12">
              <app-file-input
                [placeholder]="'Photo du ticket de caisse'"
                (fileSelected)="onTicketFileSelected($event)">
              </app-file-input>
            </div>
        </div>
        <div class="row">
          <div class="col-12">
            <app-file-input
              [placeholder]="'Photo du problème'"
              (fileSelected)="onAnomalyFileSelected($event)">
            </app-file-input>
          </div>
        </div>
      </div>
      <div class="notification error" *ngIf="showErrors && detailsForm.invalid">
        <span *ngIf="anomalyDateCtrl.hasError('required')">
          Veuillez renseigner la date du constat.<br />
        </span>
        <span *ngIf="precisionCtrl.hasError('required')">
          Veuillez précisez.
        </span>
      </div>
      <hr />
      <button type="submit" class="btn btn-lg btn-primary">
        <img alt="Icône du bouton suivant" src="/assets/images/icon_play.png">
        Identifier le commerçant
      </button>
    </form>
  </div>
</section>
