<main role="main">
  <section class="section section-lightest-grey pb-2 pt-3">
    <div class="container">
      <form [formGroup]="changePasswordForm" (ngSubmit)="submitForm()" class="form-horizontal">
        <div class="form-group row">
          <label for="oldPassword" class="col-sm-3 control-label">
            Mot de passe actuel  <span>*</span>
          </label>
          <div class="col-sm-9">
            <input [formControl]="oldPasswordCtrl" type="password" class="form-control" id="oldPassword" placeholder="Ancien mot de passe">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 control-label">
            Nouveau mot de passe  <span>*</span>
          </label>
          <div class="col-sm-9">
            <input [formControl]="passwordCtrl" type="password" class="form-control" id="password" placeholder="Nouveau mot de passe">
          </div>
        </div>
        <div class="form-group row">
          <label for="confirmPassword" class="col-sm-3 control-label">
            Veuillez confirmer le nouveau mot de passe  <span>*</span>
          </label>
          <div class="col-sm-9">
            <input [formControl]="confirmPasswordCtrl" type="password" class="form-control" id="confirmPassword" placeholder="Nouveau mot de passe">
          </div>
        </div>

        <div class="notification error mt-3" *ngIf="showErrors && changePasswordForm.invalid">
          <span *ngIf="oldPasswordCtrl.hasError('required')">
            Erreur sur le mot de passe en cours.<br />
          </span>
          <span *ngIf="passwordCtrl.hasError('required')">
            Erreur sur le nouveau mot de passe.<br />
          </span>
          <span *ngIf="confirmPasswordCtrl.hasError('required')">
            Erreur sur le nouveau mot de passe.<br />
          </span>
          <span *ngIf="confirmPasswordCtrl.hasError('notEquivalent')">
            Les 2 mots de passe ne correspondent pas.<br />
          </span>
        </div>
        <div class="notification error mt-3" *ngIf="authenticationError ">
          {{authenticationError}}
        </div>
        <div class="notification success mt-3" *ngIf="showSuccess">
          Mise à jour effectuée.
        </div>
        <hr />
        <div class="form-group row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-lg btn-primary">
              Valider
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>
