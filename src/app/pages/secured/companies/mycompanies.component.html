<div class="overflow-container">
    <div class="banner text-center section section-primary" role="region">
      <div class="container">
        <h1 class="text-center">
          Mon entreprise
        </h1>
      </div>
    </div>
</div>
<div class="container">
    <div class="row mt-3 mb-3 justify-content-center">
        <div class="col-sm-6" *ngFor="let access of myAccesses">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ access.companyName }}</h4>
                    <p class="card-text">
                        <dl class="row">
                            <dt class="col-sm-3">SIRET</dt>
                            <dd class="col-sm-9">{{access.companySiret}}</dd>
                        </dl>
                        <dl class="row">
                            <dt class="col-sm-3">Adresse</dt>
                            <dd class="col-sm-9">{{access.companyAddress}}</dd>
                        </dl>
                    <a class="card-link" [routerLink]="['/entreprise', 'acces', access.companySiret]" *ngIf="access.level == 'admin'">Gérer les accès</a>
                </div>
            </div>
        </div>
    </div>
</div>
