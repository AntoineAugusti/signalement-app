<div class="overflow-container">
  <div class="banner text-center section section-primary" role="region">
    <div class="container">
      <h1 class="text-center">
        Mes entreprises
      </h1>
    </div>
  </div>
</div>
<div class="container pt-3 pt-sm-4 pb-4 pb-sm-5">
  <div class="row">
    <div class="col-12 col-sm-6" *ngFor="let access of myAccesses">
      <div class="card mt-3">
        <div class="card-body">
          <h4 class="card-title">{{ access.companyName }}</h4>
          <p class="card-text">
          <dl class="row">
            <dt class="col-sm-3">SIRET</dt>
            <dd class="col-sm-9">{{access.companySiret}}</dd>
          </dl>
          <dl class="row">
            <dt class="col-sm-3">Adresse</dt>
            <dd class="col-sm-9">{{access.companyAddress}}</dd>
          </dl>
          <div class="row item pointer link" [routerLink]="['/entreprise', 'acces', access.companySiret]" *ngIf="access.level == 'admin'">
            <div class="col-12">
              Gérer les accès
              <i class="material-icons md-24 float-right" aria-hidden="true" title="Détail du signalement">keyboard_arrow_right</i>
            </div>
          </div>
          <div class="row item pointer link" [routerLink]="['/suivi-des-signalements', 'siret', access.companySiret]">
            <div class="col-12">
              Consulter les signalements
              <i class="material-icons md-24 float-right" aria-hidden="true" title="Détail du signalement">keyboard_arrow_right</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="mt-3"/>
  <div class="row mt-3">
    <div class="col-12">
      <a class="btn btn-primary" [routerLink]="['/entreprise/activation']">
        <i class="material-icons md-24 down">add</i> Ajouter une entreprise
      </a>
    </div>
  </div>
</div>
