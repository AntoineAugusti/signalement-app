<div class="modal__">
  <form [formGroup]="eventForm" (submit)="submitEventForm()" id="eventForm">

    <div class="form__group mt-4">
      <div class="row">
        <div class="col-12">
          <label [class]="hasError(actionCtrl) ? 'error' : ''">
            Action <span class="error">*</span>
          </label>
          <select [formControl]="actionCtrl" [class]="actionCtrl.value ? 'selected' : ''">
            <optgroup label="Actions pros">
              <option *ngFor="let action of actionPros">
                {{action}}
              </option>
            </optgroup>
            <optgroup label="Actions consos">
              <option *ngFor="let action of actionConsos">
                {{action}}
              </option>
            </optgroup>
          </select>
        </div>
      </div>
    </div>
    <div class="form__group mt-4">
      <div class="row">
        <div class="col-12">
          <label [class]="hasError(detailCtrl) ? 'error' : ''">
            DÃ©tail <span class="error">*</span>
          </label>
          <textarea [formControl]="detailCtrl"></textarea>
        </div>
      </div>
    </div>

    <div class="notification error" *ngIf="showErrors && eventForm.invalid">
      Veuillez renseigner les champs obligatoires.<br />
    </div>

    <hr />
    <button type="submit" class="btn btn-lg btn-primary" id="submitEventForm">
      Enregistrer
    </button>
  </form>
</div>

<ngx-loading [show]="loading"></ngx-loading>
