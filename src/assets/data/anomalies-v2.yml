    breadcrumbTitle: Vous souhaitez signaler un cas de travail au noir&#160;?
    information:
      title: Vous souhaitez signaler un cas de travail au noir&#160;?
      content: Pour signaler du travail dissimulé (travail au noir), vous pouvez&nbsp;:&nbsp;
          <ul>
            <li>envoyer un email à cette adresse&nbsp;:&nbsp;<a href="mailto:fraude.npdc@urssaf.fr">fraude.npdc@urssaf.fr</a></li>
            <li>écrire  à l’inspection du travail en contactant la <a href="http://direccte.gouv.fr/">DIRECCTE</a> de la région concernée</li>
            <li>écrire à la Brigades de contrôle et de recherche des impôts</li>
            <li>écrire à la police/gendarmerie</li>
          </ul>
          La DGCCRF (répression des fraudes) ne s’occupe pas des cas de travail au noir.
