---
list:
  - category: Café / Restaurant
    categoryId: CR
    path: cafe-restaurant
    description: bar, cafeteria, food truck...
    rank: 9
    icon: icon_rest.png
    subcategories:
      - title: J'ai été malade après avoir mangé
        example: 'Exemple : vomissement, maux de ventre'
        information:
          title: Il peut s'agir d'une intoxication alimentaire
          subtitle: Les intoxications alimentaires ne peuvent pas être signalées sur SignalConso.Ces signalements nécessitent une analyse individualisée et rapide (notamment le nombre de personnes malades, symptômes et les aliments consommés ).
          actions:
            - question: Comment le signaler&#160;?
              answer: Signaler-le à la DGCCRF avec <a href="https://www.economie.gouv.fr/contact/contacter-la-dgccrf?dest=particulier" target="_blank" />ce lien dédié</a>
      - title: Hygiène
        example: 'Exemples : locaux sales, rat, problème de chaîne du froid'
        subcategoriesTitle: 'Vous voulez signaler&#160;:'
        subcategories:
          - title: Présence d'animaux
            example: 'Exemples : cafards, rat'
            detailInputs:
            - label: Quel animal avez-vous vu&#160;?
              rank: 1
              type: RADIO
              options:
                - Insectes (cafard...)
                - Rongeurs (rat, souris...)
                - Oiseau (pigeon...)
                - Autre (à préciser)
            - label: Où l'avez-vous vu&#160;?
              rank: 2
              type: CHECKBOX
              options:
                - Cuisine ou zone de production
                - Intérieur d'un magasin
                - Salle d'un bar ou d'un restaurant
                - Autre (à préciser)
            - label: Pouvez-vous nous en dire plus ?
              rank: 3
              type: TEXTAREA
              optionnal: true
            - label: Date du constat
              rank: 4
              type: DATE
              defaultValue: SYSDATE
            - label: Heure du constat (facultatif)
              rank: 5
              type: TIMESLOT
              optionnal: true
          - title: Hygiène des locaux et du matériel
            example: 'Exemples : cuisine sale, trouble du voisinage'
            subcategories:
              - title: Je trouve les locaux sales ou dégradés
                example: 'Exemples : cuisine sale, WC sale'
                detailInputs:
                  - label: Quel endroit est concerné&#160;?
                    rank: 1
                    type: CHECKBOX
                    options:
                      - Cuisine
                      - Salle du restaurant, du bar
                      - WC
                      - Autre (à préciser)
                  - label: Quel est le problème&#160;?
                    rank: 2
                    type: CHECKBOX
                    options:
                      - C'est sale
                      - C'est dégradé, en mauvais état
                  - label: À quel niveau&#160;?
                    rank: 3
                    type: CHECKBOX
                    options:
                      - Sol
                      - Mur
                      - Vitrine, réfrigérateur
                      - Équipements mis à disposition des clients
                      - Matériel de fabrication, équipement en cuisine
                      - Autre (à préciser)
                  - label: Pouvez-vous nous en dire plus ?
                    rank: 4
                    type: TEXTAREA
                    optionnal: true
                  - label: Date du constat
                    rank: 5
                    type: DATE
                    defaultValue: SYSDATE
                  - label: Heure du constat (facultatif)
                    rank: 6
                    type: TIMESLOT
                    optionnal: true
              - title: Je subis des nuisances à cause des odeurs, du bruit ..
                information:
                  title: Je subis des nuisances à cause d'un commerce
                  subtitle: Les problèmes comme le bruit et les odeurs (de poubelle, de cuisine) sont appelés des troubles de voisinage. <br> Vous ne pouvez faire pas un signalement sur SignalConso car la répression des fraudes ne pourra pas intervenir pour régler votre problème. 
                  actions:
                    - question: Mais alors, à qui demander de l'aide ?
                      answer: Vous trouverez les explications sur ce <a href="https://www.service-public.fr/particuliers/vosdroits/F19299" target="_blank" />lien</a>
          - title: Hygiène du personnel
            example: 'Exemples : tenue sale ou pas adaptée'
            subcategories:
              - title: Tenue de travail pas adaptée
                example: 'Exemples : pas de gants, torse-nu en cuisine'
                subcategories:
                  - title: Pas de gants ou pas de coiffe
                    information:
                      title: Cet incident ne doit pas nécessairement être signalé.
                      content: La loi précise que les personnes qui travaillent dans un endroit, où sont manipulés des aliments, doivent respecter un niveau élevé de propreté personnelle et doivent porter des tenues adaptées et propres.
                        Les restaurateurs et commerçants peuvent choisir de faire porter des gants ou une coiffe (charlotte, calot...) à leur personnel, à condition que ceux-ci soient propres et en bon état.<br />Cependant, le lavage des mains peut être suffisant pour éviter les contaminations.
                  - title: Autres problème sur la tenue de travail
              - title: Tenue sale
              - title: Mauvaises pratiques d'hygiène
                example: 'Exemple : personne qui fume en cuisine'
              - title: Autres problèmes sur l’hygiène du personnel
          - title: Problème de température
            example: 'Exemple : rupture de la chaine du froid'
            detailInputs:
            - label: Quel est le problème&#160;?
              rank: 1
              type: RADIO
              options:
                - Vitrine ou réfrigérateur trop chaud, cassé ou en panne
                - Stockage à température ambiante de produits frais ou congelés
                - Transport à température ambiante de produits frais ou congelés
                - Autre problème de température
            - label: Pouvez-vous nous en dire plus ?
              rank: 2
              type: TEXTAREA
              optionnal: true
            - label: Date du constat
              rank: 3
              type: DATE
              defaultValue: SYSDATE
            - label: Heure du constat (facultatif)
              rank: 4
              type: TIMESLOT
              optionnal: true
          - title: Autres problème d'hygiène
      - title: Prix et paiement
        example: 'Exemples : refus de la carte bancaire, prix trop cher, supplément non annoncé à l''avance'
        subcategoriesTitle: 'Vous voulez signaler&#160;:'
        subcategories:
          - title: Prix pas affiché
            example: 'Exemple : absence de carte des vins avec les prix'
            description: 'Votre droit : tous les prix doivent être affichés sans que vous soyez obligés de les demander.'
            detailInputs:
              - label: Date du constat
                rank: 1
                type: DATE
                defaultValue: SYSDATE
              - label: Description
                example: Pouvez-vous nous en dire plus ?
                rank: 2
                type: TEXTAREA
                placeholder: 'absence de carte des vins, absence des prix à l''extérieur du restaurant'
          - title: Prix différent de celui affiché
            example: 'Exemple : le prix sur l''addition est différent de celui affiché'
          - title: Prix exgagéré
            example: 'Exemple : le prix du café est très cher'
            information:
              title: Les prix sont choisis librement par les commerçants.
              content: "Par contre, les prix doivent être clairement indiqués pour que vous soyez au courant avant d'acheter ou de commander.
                <br/> Par exemple, il est autorisé de vendre un verre de limonade à 100 euros dans un bar si le prix est bien marqué sur la carte.
                <br/> Le saviez-vous ? Un café a également le droit de faire payer l'eau du robinet si le prix est marqué. Par contre, au cours d'un repas, l'eau du robinet doit vous être fournie gratuitement."
          - title: Problème pour payer
            example: 'Exemple : refus de la carte bancaire'
            subcategories:
              - title: Le commerçant refuse le paiement en espèces
                subcategoriesTitle: Pourquoi le commerçant a-t-il refusé que vous payez en espèces&#160;?
                subcategories:
                  - title: Il refuse tout paiement en espèces
                    description: 'Votre droit : les billets et les pièces en euros doivent être acceptés chez les commerçants en France.'
                  - title: Il n'avait pas assez de monnaie
                    information:
                      content: C'est à vous de faire l'appoint. Le  vendeur peut refuser le paiement en espèces s'il ne dispose pas de suffisamment de monnaie.
                  - title: Mes pièces / billets étaient en mauvais état
                    information:
                      content: Le paiement en pièces ou billets en mauvais état peut être refusé.
                  - title: Le paiement était supérieur à 1 000 euros ou à 50 pièces
                    information:
                      content: Il est interdit pour un commerçant d'accepter des paiements en espèces de plus de 1 000 euros.
                        <br/> Un commerçant peut refuser un paiement en espèces si celui-ci est composé de plus de 50 pièces.
                  - title: Autres
              - title: Le commerçant refuse la carte bancaire ou les chèques
                subcategoriesTitle: Pour quelle raison le commerçant a-t-il refusé votre chèque/carte bleue&#160;?
                subcategories:
                  - title: Il exige un minimum d'achat
                    subcategoriesTitle: Ce minimum est-il indiqué visiblement&#160;?
                    subcategories:
                      - title: Oui
                        example: 'Exemple : sur une affiche au niveau des caisses ou sur le menu du restaurant'
                        information:
                          title: Le commerçant a le droit d'exiger un minimum d'achat pour ce type de paiement.
                          content: Il doit l’indiquer très visiblement au consommateur (affichage à l'entrée du magasin ou à la caisse, sur une carte du restaurant...)
                      - title: Non
                  - title: Il refuse tous les paiements par chèque ou carte bleue
                    subcategoriesTitle: Le commerçant a-t-il indiqué clairement qu'il refusait la carte bleue ou les chèques&#160;?
                    subcategories:
                      - title: Oui
                        example: 'Exemple : sur une affiche au niveau des caisses ou sur le menu du restaurant'
                        information:
                          title: Le commerçant a le droit de refuser les chèques ou la carte bancaire.
                          content: Il doit l’indiquer très visiblement au consommateur (affichage à l'entrée du magasin ou à la caisse, sur une carte du restaurant...)
                      - title: Non
                  - title: Autres
                    example: 'Exemple : problème avec le terminal de paiement'
              - title: Autres problèmes de prix ou paiement
                subcategoriesTitle: 'Problème avec :'
                subcategories:
                - title: Le cash-back
                - title: Tickets restaurant
                - title: Autres
          - title: Problème de facture/ticket de caisse
            example: 'Exemple : refus de délivrer une note'
      - title: Publicité trompeuse / informations mensongères
        example: 'Exemples : mention "fait maison" pas respectée, les vins les moins chers ne sont pas disponibles'
        subcategories:
          - title: Indisponibilité des produits du menu
            detailInputs:
              - label: Date du constat
                rank: 1
                type: DATE
                defaultValue: SYSDATE
              - label: Quel type de produit était indisponible&#160;?
                rank: 2
                type: TEXT
                placeholder: Type de produit
              - label: Description
                rank: 3
                type: TEXTAREA
          - title: Information mensongère ou trompeuse
            detailInputs:
            - label: Date du constat
              rank: 1
              type: DATE
              defaultValue: SYSDATE
            - label: Qu'est-ce qui est trompeur&#160;?
              rank: 2
              type: RADIO
              options:
              - Une affiche chez le commerçant
              - Un site internet (à préciser)
              - Le discours d'un vendeur
              - La façon de mettre en vente
              - Autre (à préciser)
            - label: À propos de quoi est-ce trompeur&#160;?
              rank: 3
              type: RADIO
              options:
              - L'origine
              - La composition
              - Un label ou une mention (exemple fait maison)
              - Une marque
              - Autre (à préciser)
            - label: Pourquoi trouvez-vous ça trompeur ?
              rank: 4
              type: TEXTAREA
              optionnal: true
            - label: Avez-vous déjà contacté le commerçant pour ce problème&#160;?
              rank: 5
              type: RADIO
              options:
                - Oui
                - Non
            fileLabel: Photo(s) si possible
      - title: Service
        example: 'Exemples : chien refusé, personnel peu aimable, refus de nous donner une table car nous avons une poussette'
        subcategoriesTitle: 'Vous voulez signaler&#160;:'
        subcategories:
          - title: Personnel peu aimable
            example: 'Exemples : l''accueil est froid, le personnel est mal poli'
            information:
              title: Ceci ne constitue pas un motif de signalement.
              content: Il n'existe pas de disposition spécifique contraignant le professionnel à être aimable ou à sourire... C'est une question de relation client !
                  <br/>Nous vous invitons à contacter directement le gérant pour faire part de votre mécontentement.
              actions:
                - question: Vous avez été victime d'harcélement ou d'injure?
                  answer: Vous pouvez faire une pré-plainte en ligne ici<br><a href="https://www.pre-plainte-en-ligne.gouv.fr" target="_blank">https://www.pre-plainte-en-ligne.gouv.fr</a>
                - question: Vous souhaitez signaler un cas de maltraitance envers une personne handicapée ou agée?
                  answer: Vous pouvez appeler le 3977. C'est le numéro d’appel national unique pour les victimes ou les témoins de maltraitance envers les personnes handicapées ou agées...
          - title: Refus de me servir
            example: 'Exemples : refus de donner une table au motif de la présence d''enfant, refus de vente pour un motif discriminatoire'
          - title: Refus de mon chien
            subcategoriesTitle: Est-ce un chien d'assistance&#160;?
            subcategories:
            - title: Non
              information:
                content: Tout comme dans un hôtel, un restaurateur peut refuser la présence d’un chien dans son établissement. 
                  <br/>Si vous souhaiter pouvoir prendre votre chien, pensez à questionner le restaurateur lors de votre réservation. Il existe également des sites internet qui recensent les établissements acceptant les chiens.
            - title: Oui (je possède la carte d'assistance)
          - title: Autres problème de service
  - category: Achat / Magasin
    categoryId: MAG
    path: achat-magasin
    description: supermarché, boulangerie, magasin de jouet...
    rank: 10
    icon: icon_store.png 
    subcategories:
      - title: Prix
        example: 'Exemples : prix faux en caisse, prix pas affiché'
        subcategories:
          - title: Le prix à la caisse est différent du prix affiché
            example: 'Exemple : le prix à la caisse est de 5 euros alors que le prix affiché en rayon est de 3 euros'
            description: 'Votre droit : en cas de différence de prix, le vendeur doit vendre le produit au prix le faible pour le client.'
            detailInputs:
              - label: Date du constat
                rank: 1
                type: DATE
                defaultValue: SYSDATE
              - label: Heure du constat
                rank: 2
                type: TIMESLOT
                optionnal: true
              - label: Quel produit&#160;?
                rank: 3
                type: TEXT
                placeholder: Nom ou type de produit
              - label: Quel était le prix indiqué si vous vous en rappelez&#160;?
                rank: 4
                type: TEXT
                placeholder: Prix indiqué
                optionnal: true
              - label: 'L''avez-vous signalé au moment de payer&#160;?'
                rank: 5
                type: RADIO
                options:
                  - Oui. Pouvez-vous préciser à qui&#160;? (à préciser)
                  - Non
              - label: Si oui, le commerçant a-t-il bien voulu vous faire payer le prix affiché&#160;?
                rank: 6
                type: RADIO
                options:
                  - Oui
                  - Non
                optionnal: true
              - label: Description
                rank: 7
                type: TEXTAREA
          - title: Il manque des prix / les prix sont illisibles
            description: 'Votre droit : tous les prix doivent être affichés sans que vous soyez obligés de les demander.'
            detailInputs:
              - label: Veuillez préciser
                rank: 1
                type: RADIO
                options:
                  - Prix pas affiché
                  - Prix illisible
                  - Autre (à préciser)
              - label: Date du constat
                rank: 2
                type: DATE
                defaultValue: SYSDATE
              - label: Description
                example: Précisez si possible le rayon concerné
                rank: 3
                type: TEXTAREA
          - title: Les prix sont plus chers qu'ailleurs
            information:
              title: Les commerçants ont le droit de choisir leurs prix.
              content: "Par contre, les prix doivent être clairement indiqués pour que vous soyez au courant avant d'acheter ou de commander.
                <br/> Par exemple, il est autorisé de vendre une bouteille d'eau  8 euros dsi le prix est bien marqué.
                <br/><br/><b>Le saviez-vous ?</b>
                <br/>Certains prix sont réglementés, c'est-à-dire qu'ils sont encadrés par la loi.
                <br/> Par exemple, le prix des livres est réglementé." 
          - title: Fausse réduction de prix
            example: 'Exemples : fausse promotion pendant les soldes, fausse liquidation totale'
            description: "<b>Soldes :</b> Les dates des soldes sont encadrées par la loi. Ces dates sont valables pour les magasins et aussi pour la vente sur internet.
               <br/><br/><b>Liquidation :</b> les liquidations sont soumises à déclaration préalable auprès du maire de la commune où a lieu cette opération.
               Un document prouvant ette déclaration doit être affichée dans le magasin, pendant toute la durée de la liquidation. Ce document est souvent affiché sur la vitrine car il doit être visible de la rue."
            detailInputs:
              - label: "Il s'agit d'un problème sur:"
                rank: 1
                type: RADIO
                options:
                  - Les soldes
                  - Une promotion
                  - Une liquidation
                  - Autre (à préciser)
              - label: Date du constat
                rank: 2
                type: DATE
                defaultValue: SYSDATE
              - label: Description
                example: Précisez si possible le problème
                rank: 3
                type: TEXTAREA
      - title: Produit périmé
        subcategoriesTitle: 'Vous voulez signaler&#160;:'
        subcategories:
          - title: Un constat fréquent de produits périmés dans un établissement
            subcategoriesTitle: Quels sont les produits concernés&#160;?
            subcategories:
              - title: Des produits vendus au rayon frais
                example: 'Exemples : viande, poisson, quiche, jambon'
                subcategoriesTitle: La date est-elle <u>dépassée</u> au moment de la vente ou de l'achat&#160;?
                subcategories:
                  - title: Oui
                    detailTitle: Il est interdit de vendre un produit avec la date limite de consommation (DLC) dépassée.
                          <br/>Après cette date, il est dangereux de consommer le produit.
                    description: Les dates "DLC" concernent surtout des produits frais.
                  - title: Non
                    information:
                      title: Le commerçant a le droit de vendre un produit jusqu'au jour indiqué sur la date limite de consommation (DLC).
                      content: Par exemple, si la date est le 13 avril, il est possible de vendre le produit le 13 avril mais pas le 14 avril.
                            <br/>Le commerçant peut choisir de faire une réduction du prix pour les dates "courtes" mais ce n'est pas une obligation.
                            <br/>Le commerçant peut indiquer que les produits se périment bientôt ou le jour-même mais ce n'est pas une obligation.
                      actions:
                        - question: Vous souhaitez que votre commerçant propose des rabais pour les produits bientôt périmés&#160;?
                          answer: Contacter directement le service client de votre magasin pour leur proposer.
              - title: Des produits vendus à température ambiante
                example: 'Exemples : chocolat, conserve, compote, petits pots'
                information:
                  title: Ce problème n'est pas un motif de signalement.
                  content: Les produits vendus à température ambiante comme des compotes, du chocolat, des biscuits ou des conserves ont une date qu'on appelle date de durabilité minimale (anciennement appelée DLUO).
                      <br/><br/><b>Le commerçant a le droit de vendre un produit avec cette date dépassée.</b>
                      <br/><br/>Cette date est seulement une indication. Au-delà de celle-ci, l'aliment peut perdre certaines de ses qualités gustatives ou nutritionnelles mais peut être consommé sans danger pour la santé. Il n'est pas nécessaire de le jeter.
                  actions:
                    - question: Vous souhaitez néanmoins faire part de votre mécontentement&#160;?
                      answer: Contacter directement le service client de votre magasin pour leur expliquer.
          - title: Un produit périmé en particulier
            subcategoriesTitle: Quelle phrase est écrite devant la date&#160;?
            subcategories:
              - title: À consommer de préférence avant le...
                example: C'est souvent le cas des produits vendus à température ambiante.
                information:
                  title: Ce problème n'est pas un motif de signalement.
                  content: Les produits vendus à température ambiante comme des compotes, du chocolat, des biscuits ou des conserves ont une date qu'on appelle date de durabilité minimale (anciennement DLUO).
                        <br/><br/><b>Le commerçant a le droit de vendre un produit avec cette date dépassée.</b>
                        <br/>Cette date est seulement une indication. Au-delà de celle-ci, l'aliment peut perdre certaines de ses qualités gustatives ou nutritionnelles mais peut être consommé sans danger pour la santé. Il n'est pas nécessaire de le jeter.
                  actions:
                    - question: Vous souhaitez néanmoins faire part de votre mécontentement&#160;?
                      answer: Contacter directement le service client de votre magasin pour leur expliquer.
              - title: À consommer jusqu’au...
                example: C'est souvent le cas des produits frais.
                subcategoriesTitle: La date est-elle dépassée au moment de la vente ou de l'achat&#160;?
                subcategories:
                  - title: Oui
                    detailTitle: Il est interdit de vendre un produit avec une date limite de consommation dépassée. Ces dates concernent surtout des produits frais.
                    description: Après cette date, il est dangereux de consommer le produit.
                    detailInputs:
                      - label: Date du constat (ou d'achat suivant le cas)
                        rank: 1
                        type: DATE
                        defaultValue: SYSDATE
                      - label: Date Limite de Consommation (DLC)
                        rank: 2
                        type: DATE
                        fileLabel: Photo de la DLC / du produit / de la marque
                  - title: Non
                    information:
                      title: Le commerçant n'a pas le droit de vendre un produit si la date limite de consommation (DLC) est passée.
                      content: Par exemple, si la date est le 13 avril, il est possible de vendre le produit le 13 avril mais pas le 14 avril.
                            <br/>Le commerçant peut choisir de faire une réduction du prix pour les dates "courtes" mais ce n'est pas une obligation.
                            <br/>Le commerçant peut indiquer que les produits se périment bientôt ou le jour-même mais ce n'est pas une obligation.
                      actions:
                        - question: Vous souhaitez que votre commerçant propose des rabais pour les produits bientôt périmés&#160;?
                          answer: Contacter directement le service client de votre magasin pour leur proposer.
              - title: Cas particulier des oeufs
                description: La date des oeufs est une date de consommation recommandée (DCR).
                        <br/> Les oeufs ne peuvent être vendus au-delà de 7 jours avant la DCR.
                detailInputs:
                  - label: Quel est le problème?
                    rank: 1
                    type: RADIO
                    options:
                      - La date est dépassée
                      - La date sera dépassée d'ici 7 jours
                  - label: Date de consommation recommandée
                    rank: 2
                    type: DATE
                  - label: Date du constat (ou date d'achat)
                    rank: 3
                    type: DATE
                    defaultValue: SYSDATE
                    fileLabel: Photo
      - title: Hygiène
        example: 'Exemples : magasin sale, rayon froid pas à bonne température'
        subcategories:
          - title: Locaux sales
            detailInputs:
              - label: Quel endroit est concerné&#160;?
                rank: 1
                type: CHECKBOX
                options:
                  - Intérieur du magasin
                  - Atelier de fabrication
                  - WC
                  - Autre (à préciser)
              - label: Quel est le problème&#160;?
                rank: 2
                type: CHECKBOX
                options:
                  - C'est sale
                  - C'est dégradé, en mauvais état
              - label: À quel niveau&#160;?
                rank: 3
                type: CHECKBOX
                options:
                  - Sol
                  - Mur
                  - Vitrine, réfrigérateur
                  - Équipements mis à disposition des clients
                  - Matériel de fabrication
                  - Distributeur automatique
                  - Autre (à préciser)
              - label: Pour corriger ce problème, dites-nous en plus
                rank: 4
                type: TEXTAREA
                placeholder: 'rayon du magasin, type de saleté'
                optionnal: true
              - label: Date du constat
                rank: 5
                type: DATE
                defaultValue: SYSDATE
              - label: Heure du constat (facultatif)
                rank: 6
                type: TIMESLOT
                optionnal: true
          - title: Hygiène du personnel
            example: 'Exemples : tenue sale ou pas adaptée'
            subcategories:
              - title: Tenue de travail pas adaptée
                subcategories:
                  - title: Pas de gants ou pas de coiffe
                    information:
                      title: Cet incident ne doit pas nécessairement être signalé.
