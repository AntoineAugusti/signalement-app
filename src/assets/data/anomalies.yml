            <br/>Un commerçant ne doit pas abuser d’une situation pour pratiquer des prix exagérés.
            <br/> Par exemple, un serrurier, qui vous demande de payer une somme exagérée en situation d''urgence sans vous avoir averti avant.
            <br />Si c’est votre cas, vous devez faire une réclamation avec ce formulaire : Contact Abus de faiblesse'
