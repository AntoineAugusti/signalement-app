                  - title: Non pas encore (mais bientôt)
                    information:
                      title: Il est autorisé de vendre un produit jusqu’à la date (comprise) limite de consommation.
                      content: Le commerçant peut choisir de proposer une réduction de prix pour les dates "courtes" mais ce n'est pas une obligation.
                        <br/>Le commerçant peut indiquer que les produits se périment bientôt ou le jour-même mais ce n'est pas une obligation. 
                      actions:
                        - question: Vous souhaitez que votre commerçant propose des rabais pour les produits bientôt périmés&#160;?
                          answer: Contacter directement le service client de votre magasin pour leur proposer.
              - title: Des produits vendus à température ambiante
                example: 'Exemples : chocolat, conserve, compote, petits pots...'
                information:
                  title: Ce n'est pas un motif de signalement.
                  content: Les produits vendus à température ambiante comme de l'eau, des biscuits, des petits pots ou des conserves ont une date appelée date de durabilité minimale.
                    <br/>Le commerçant peut vendre un produit avec cette date dépassée.
                    <br/>Ces dates sont seulement une indication.
                    <br/>Vous pouvez consommer le produit après cette date. Il n'est pas nécessaire de le jeter.
