                    <br/>Le commercant peut vendre un produit avec cette date dépassée.
                    <br/>Ces dates sont seulement une indication.
                    <br/>Vous pouvez consommer le produit après cette date.
                    <br/>Il n'est pas nécessaire de le jeter.
              - title: À consommer jusqu’au...
