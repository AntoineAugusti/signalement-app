- title: Je n'ai pas pu payer avec des espèces
  subcategoriesTitle: Pour quelle raison a-t-on refusé que vous payez en espèces&#160;?
  subcategories:
    - title: Les espèces sont systématiquement refusées
      example: 'Exemple: un panneau indique que les billets et les pièces sont refusés"
      description: 'Votre droit : les billets et les pièces en euros doivent être obligatoirement acceptés en France.'
    - title: Je n'avais pas la monnaie
      information:
        content: C'est à vous de faire l'appoint. Un commerçant a le droit refuser le paiement en espèces s'il ne dispose pas de suffisamment de monnaie.
        outOfScope: true
    - title: Mes pièces / billets étaient en mauvais état
      information:
        content: Le paiement en pièces ou billets en mauvais état peut être refusé. <br /> "Vous pouvez échanger vos billets abîmés auprès d'agence bancaire comme la Banque de France."
        outOfScope: true
    - title: Je souhaitais payer plus de 1 000 euros ou donner plus de 50 pièces 
      information:
        content: Il est interdit pour un commerçant d'accepter des paiements en espèces de plus de 1 000 euros.
               <br/> Un commerçant peut également refuser un paiement en espèces si celui-ci est composé de plus de 50 pièces.
        outOfScope: true
    - title: Autres
- title: Je n'ai pas pu payer par carte bancaire ou par chèque
  subcategoriesTitle: Pour quelle raison a-t-on refusé que vous payez par carte bancaire ou par chèque&#160;?
  subcategories:
    - title: Il y a un minimum d'achat
      example: 'Exemple : carte bancaire acceptée à partir de 15 euros'
      subcategoriesTitle: Ce minimum est-il indiqué visiblement&#160;?
      subcategories:
        - title: Oui
          example: 'Exemple : sur une affiche au niveau des caisses'
          information:
            title: Le commerçant a le droit d'exiger un minimum d'achat pour les paiements par carte bancaire ou par chèque.
                  <br/> Si vous voulez acheter un produit moins cher que le minimum d'achat, vous devez trouver un autre moyen de paiement.
            content: 'Le minimum d''achat doit être indiqué très visiblement. Par exemple : affichage à l''entrée du magasin ou à la caisse...'
            outOfScope: true
                - title: Non
    - title: Il refuse les paiements par chèque ou carte bleue de façon générale
      subcategoriesTitle: Le commerçant a-t-il indiqué clairement qu'il refusait la carte bleue ou les chèques&#160;?
      subcategories:
        - title: Oui
          example: 'Exemple : sur une affiche au niveau des caisses'
          information:
            title: Le commerçant a le droit de refuser les chèques ou la carte bancaire.
            content: 'Il doit l''indiquer très visiblement au consommateur. Par exemple : affichage à l''entrée du magasin ou à la caisse...'
            outOfScope: true
        - title: Non
    - title: Autres
      example: 'Exemples : problème avec le terminal de paiement'
- title: Autres problèmes de prix ou paiement
