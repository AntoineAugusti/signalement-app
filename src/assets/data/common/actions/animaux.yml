- title: J'écris un courrier à l'entreprise pour demander à résoudre mon problème
  actions:
    - question: Quand&#160;?
      answer: Le plus tôt possible. Vous pouvez attendre de voir si l'entreprise vous répond avec SignalConso.
    - question: A qui&#160;?
      answer: Auprès du service client de l'entreprise
    - question: Comment&#160;?
      answer: <ul>
        <li>Par lettre recommandée avec AR</li>
        <li>Je mets toutes les documents justificatifs</li>
        <li>Je peux utiliser cette lettre-type pour mon litige</li>
        <li>Je garde une copie du courrier et la preuve de l'envoi</li>
        </ul>
    - question: Pourquoi&#160;?
      answer: Ce courrier est la preuve de votre démarche. Il est obligatoire pour résoudre votre problème ou aller au tribunal.
- title: Je contacte un médiateur de la consommation, c’est-à-dire une personne chargée de régler les problèmes des consommateurs avec les entreprises.
  actions:
    - question: Quand&#160;?
      answer: 2 mois après avoir envoyé mon courrier si je n’ai pas eu de réponse du professionnel ou que la réponse ne me satisfait pas
    - question: A qui&#160;?
      answer: Auprès du médiateur compétent. L'entreprise a l’obligation de communiquer les coordonnées du médiateur qu'elle a choisit (sur son site internet, sur le contrat, ou par tout moyen approprié...).
        <br />
        Je peux aussi rechercher dans la liste des médiateurs
        <a href="https://www.economie.gouv.fr/mediation-conso/liste-des-mediateurs-references" target="_blank">
        https://www.economie.gouv.fr/mediation-conso/liste-des-mediateurs-references
        </a> <br/>
        Par exemple, il existe le <a href="https://www.veterinaire.fr/mediateur-de-la-consommation.html" target="_blank">
        médiateur pour les vétérinaires </a> et le <a href="https://www.mediateurprofessionchienchat.fr/" target="_blank">
        médiateur pour les métiers du chien et du chat. </a>        
    - question: Comment&#160;?
      answer: Je remplis le formulaire sur le site internet du médiateur.
    - question: Pourquoi&#160;?
      answer: Le émdiateur va m’aider à trouver un arrangement avec l'entreprise
    - question: Combien ça coûte&#160;?
      answer: C’est gratuit !
- title: Je contacte un conciliateur, c’est-à-dire une personne qui m’aide à trouver une solution avec l'entreprise.
  actions:
    - question: Quand&#160;?
      answer: Après avoir essayé les étapes 1 et 2 ci-dessus
    - question: Comment&#160;?
      answer: En contactant le conciliateur le plus proche de chez moi
        <a href="https://www.conciliateurs.fr/Trouver-une-permanence" target="_blank">
          https://www.conciliateurs.fr/Trouver-une-permanence
        </a>
    - question: Pourquoi&#160;?
      answer: Pour instaurer le dialogue avec l'entreprise et trouver un arrangement.
    - question: Combien ça coûte&#160;?
      answer: C’est gratuit !
- title: Je vais en justice, c'est-à-dire que je demande un procès au tribunal d’instance
  actions:
    - question: Quand&#160;?
      answer: Lorsque je n'ai pas trouvé de solution avec le médiateur ou le conciliateur
    - question: Comment&#160;?
      answer: En faisant une déclaration au greffe du Tribunal d’Instance à l’aide du
        <a href="https://www.formulaires.modernisation.gouv.fr/gf/cerfa_11764.do" target="_blank">
        formulaire CERFA n°11764*09
        </a>
    - question: Pourquoi&#160;?
      answer: Pour que le juge du tribunal décide qui est en tord et quelles solutions doivent être mises en place.
    - question: Combien ça coûte&#160;?
      answer: Aller au tribunal est gratuit mais des frais peuvent se rajouter au cours de la procédure  (frais d'avocat, frais d'expertise...).

