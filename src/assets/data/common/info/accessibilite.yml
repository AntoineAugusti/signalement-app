title: Votre problème ne rentre pas dans le cadre de SignalConso.
content: La Répression des Fraudes ne gère pas les problèmes d'accessibilité des bâtiments et espaces ouverts au public.
         <br> "Pour le signaler :"
         <ul>
            <li> "Porter plainte au commissariat, pour défaut d'accessibilité et non respect des obligations fixées par la loi du 11 février 2005" </li>
            <li> Signaler cette entreprise à la direction départementale des territoires (et de la mer) </li>
         </lu>
